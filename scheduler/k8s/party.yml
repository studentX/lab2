apiVersion: apps/v1
kind: Deployment
metadata:
  name:      partysched
  namespace: default
  labels:
    component: scheduler
    tier:      control-plane
spec:
  selector:
    matchLabels:
      component: scheduler
      tier:      control-plane
  replicas: 1
  template:
    metadata:
      labels:
        component: scheduler
        tier:      control-plane
    spec:
      serviceAccountName: partysched
      containers:
        - name:  partysched
          image: k8sland/go-partysched:0.0.2
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 100m
              memory: 15Mi