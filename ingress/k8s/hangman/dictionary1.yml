apiVersion: apps/v1
kind:       Deployment
metadata:
  name: dictionary1
  labels:
    app: dictionary1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dictionary1
  template:
    metadata:
      labels:
        app: dictionary1
    spec:
      containers:
      - name: dictionary1
        image: k8sland/go-dictionary-svc:0.0.2
        command: ['/app/dictionary', '-a', '/var/dictionary/words', '-d', 'trump.txt']
        ports:
        - name: http
          containerPort: 4000
        volumeMounts:
        - name:      dictionary
          mountPath: /var/dictionary
        resources:
          limits:
            cpu:    100m
            memory: 15Mi
      initContainers:
      - name:    git
        image:   luzhzh/git-client
        command: ['sh', '-c', 'rm -rf /var/dictionary/words && git clone https://github.com/k8sland/dictionaries.git /var/dictionary/words']
        volumeMounts:
        - name:      dictionary
          mountPath: /var/dictionary
      volumes:
      - name: dictionary
        hostPath:
          path: /home/docker/dictionary
---
apiVersion: v1
kind:       Service
metadata:
  name: dictionary1
spec:
  type: ClusterIP
  selector:
    app: dictionary1
  ports:
  - name:       http
    port:       4001
    targetPort: http
