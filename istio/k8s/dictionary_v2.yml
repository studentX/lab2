apiVersion: apps/v1
kind: Deployment
metadata:
  name: dictionary-v2
  namespace: istio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dictionary
      rev: v2
  template:
    metadata:
      labels:
        app: dictionary
        rev: v2
    spec:
      containers:
        - name: dictionary
          image: k8sland/go-dictionary-svc:0.0.3
          imagePullPolicy: IfNotPresent
          args: ["/app/dictionary", "-d", "trick_or_treat.txt"]
          resources:
            requests:
              cpu: 100m
              memory: 10Mi
            limits:
              cpu: 200m
              memory: 50Mi
          ports:
            - name: http
              containerPort: 4000
