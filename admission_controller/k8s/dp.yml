---
apiVersion: v1
kind:       ServiceAccount
metadata:
  name:      depadm
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind:       ClusterRole
metadata:
  name: depadm
rules:
- apiGroups: [!!CHANGE_ME!!]
  resources: [!!CHANGE_ME!!]
  verbs:     [!!CHANGE_ME!!]
---
apiVersion: rbac.authorization.k8s.io/v1
kind:       ClusterRoleBinding
metadata:
  name: depadm
subjects:
- kind:      ServiceAccount
  name:      depadm
  namespace: default
roleRef:
  kind:     ClusterRole
  name:     depadm
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind:       Deployment
metadata:
  name: depadm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: depadm
  template:
    metadata:
      labels:
        app:   depadm
    spec:
      serviceAccount: !!CHANGE_ME!!
      containers:
      - name:            depadm
        image:           k8sland/go-depadm:0.0.1
        imagePullPolicy: IfNotPresent
        ports:
        - name:          https
          protocol:      TCP
          containerPort: !!CHANGE_ME!!
---
# Service
kind:       Service
apiVersion: v1
metadata:
  name: depadm
spec:
  selector:
    app: depadm
  ports:
    - name:       https
      protocol:   TCP
      nodePort:   !!CHANGE_ME!!
      port:       !!CHANGE_ME!!
      targetPort: https