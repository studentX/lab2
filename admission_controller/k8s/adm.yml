apiVersion: admissionregistration.k8s.io/v1beta1
kind:       ValidatingWebhookConfiguration
metadata:
  name: depadm
webhooks:
- name: depadm.default.svc
  rules:
  - apiGroups:
    - "apps"
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - deployments
  failurePolicy: Fail
  clientConfig:
    service:
      name:      depadm
      namespace: default
    caBundle: 